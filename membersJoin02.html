<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table {
                line-height: 40px;
            }
            fieldset{
                width: 38%
            }
            fieldset{
                border-color: gold;
            }
            fieldset{
                background-color: darkolivegreen;

                background-color: bisque;

        </style>

    <body><hr>
        <h1>입대 신청서</h1>
        <form>
            <fieldset>
        <table border="1">

        <tr>
            <td style="text-align: center"><label for="userName">이 름</label></td>
                <td> <input id="userName" type="text" size="80" style="line-height: 2.5" name="name"></td>
            </tr> 
            
         <tr>
            <td style="text-align: center"><label for="id">아이디</label></td>
            <td><input id="id" type="text" size="80" style="line-height: 2.5" name="id"></td>
            </tr>  
        
         <tr>
            <td style="text-align: center"><label for="pw">비밀번호</label></td>
            <td><input type="password" size="80" style="line-height: 2.5" id="pw" name="pw"></td>
            </tr>  
            
         <tr>
            <td style="text-align: center"><label for="pw2">비밀번호 확인</label></td>
            <td><input type="password" size="80" style="line-height: 2.5" id="pw2" name="pw2"></td>
            </tr>   
            
         <tr>
            <td style="text-align: center">직 업</td>
            <td><select name="job">
                <option>직 업 명</option>
                </select></td>
            </tr> 
            
         <tr>
            <td style="text-align: center">성 별</td>
            <td><input type="radio" name="male">남자
             <input type="radio" name="female">여자
             <input type="radio" name="malefemale">와칸다</td>
            </tr> 
            
         <tr>
            <td style="text-align: center">취 미</td>
            <td><input type="checkbox" name = ha1>독서
             <input type="checkbox" name = ha2>드라이브
             <input type="checkbox" name = ha3>영화 
             <input type="checkbox" name = ha4>콘서트
             <input type="checkbox" name = ha5>쇼핑
             <input type="checkbox" name = ha6>놀이동산
             <input type="checkbox" name = ha7>코딩
             </td>
            </tr>  
        
         <tr>
            <td style="text-align: center"><label for="selfintro">자기 소개</label></td>
            <td><input type="text" size="80" style="line-height: 15" id="selfintro" name = "selfintro"></td>
            </tr>  
            
            
         <tr>
            <td colspan="2" style="text-align: center">
             <input type="submit" value="가입완료" name="finish">
             <input type="submit" value="취 소" name="exit"></td>
            
            </tr>  
        
        </table>
        </fieldset>
