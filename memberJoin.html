<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table{
                line-height: 30px;
            }
            body{
                width: 25%
            }
        </style>
    </head>

    <body>
        <h3>회원가입</h3>
        <hr>
    <form>
        <fieldset>
        <table>
        <tr>
        <td><label for="uId">아이디(email)</label></td>
        <td  style="text-align: center"><input type="email" name = "uId" id="uId"></td>
            </tr>
        <tr>
        <td style="text-align: center"><label for="uPw">비밀   번호</label></td>
        <td style="text-align: center"><input type="password" name = "uPw" id="uPw">     </td>
            </tr>
        <tr>
        <td style="text-align: center"><label for="uName">이  름</label></td>
        <td style="text-align: center"><input type="text" name = "uName" id="uName"></td>
            </tr>
        <tr>
        <td style="text-align: center">사  진</td>
        <td style="text-align-last: right"><input type="file" name = "uPhoto" id="uPhoto"></td>
            </tr> 
            <tr>
                <td colspan="2" ><hr></td>
            </tr>
        <tr>
        <td colspan="2" style="text-align: center">
            <input type="submit" value="등록"></td>
            </tr>
        </table>
            </fieldset>
        
        
    </form>
    </body>
</html>
